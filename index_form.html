<!doctype html>
<html lang="en">

<head>
    <title>Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>


    <div class="container ">

        <form action="">
            <div class="row " style="text-align: left;">

                <div class="form-group col-sm-4">
                    <div class="form-group">
                        <label for=""><b>Mã Nhân Viên</b></label>
                        <input type="text" class="form-control" name="manv" id="manv" aria-describedby="helpId"
                            placeholder="">
                        <small id="helpId" class="form-text text-muted">Help text</small>
                    </div>


                </div>


                <div class="form-group col-sm-4">
                    <div class="form-group">
                        <label for=""><b>Tên Nhân Viên</b></label>
                        <input type="text" class="form-control" name="tennv" id="tennv" aria-describedby="helpId"
                            placeholder="">
                        <small id="helpId" class="form-text text-muted">Help text</small>
                    </div>


                </div>



            </div>


            <div class="row " style="text-align: left;">

                <div class="form-group col-sm-4">
                    <div class="form-group">
                        <label for=""><b>Thưởng</b></label>
                        <input type="text" class="form-control" name="thuong" id="thuong" aria-describedby="helpId"
                            placeholder="">
                        <small id="helpId" class="form-text text-muted">Help text</small>
                    </div>


                </div>



                <div class="form-group col-sm-4">
                    <div class="form-group">
                        <label for=""><b>Phụ Cấp</b></label>
                        <input type="text" class="form-control" name="phucap" id="phucap" aria-describedby="helpId"
                            placeholder="">
                        <small id="helpId" class="form-text text-muted">Help text</small>
                    </div>


                </div>



            </div>


            <div class="form-group ">
              <label for=""><b>Câu Lạc Bộ</b></label>
              <select class="form-control col-sm-8" name="" id="">
                <option>HN</option>
                <option>HCM</option>
                <option>ĐN</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary">Lưu</button>
            <button type="submit" class="btn btn-danger ">Hủy</button>


        </form>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
