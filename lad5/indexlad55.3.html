<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body ng-app="myapp">

    <div class="container ">
        <div class="" ng-controller="myctrl">
            <form action="">
                <div class="form-group">
                    <label for="">Ho va Ten:</label>
                    <input type="text" ng-model="student.fullname" class="form-control" placeholder="Nhap Ho Ten"
                        aria-describedby="helpId">

                </div>


                <div class="form-group">
                    <label for="">Ngay Sinh:</label>
                    <input type="text" ng-model="student.birthday" class="form-control" placeholder="Ngay Sinh"
                        aria-describedby="helpId">

                </div>


                <div class="form-group">
                    <label for="">Diem:</label>
                    <input type="number" ng-model="student.mark" class="form-control" placeholder="Diem"
                        aria-describedby="helpId">

                </div>


                <div class="form-group">
                    <button class="btn btn-primary " ng-click="insert()">Thêm</button>
                    <button class="btn btn-primary " ng-click="delete()">Xóa</button>
                    <button class="btn btn-primary " ng-click="cancel()">Hủy</button> 
                    <button class="btn btn-primary" ng-click="clear()">Mới</button>
                       
                </div>


            </form>

            <table class="table">
                <tr>
                    <th>Ho va Ten</th>
                    <th>Ngay Sinh </th>
                    <th>diem</th>
                </tr>
                <tr ng-repeat="st in students">
                    <td>{{st.fullname}}</td>
                    <td>{{st.birthday}}</td>
                    <td>{{st.mark}}</td>
                    <td>
                        <a href="#" ng-click="edit($index)">Sua</a>
                    </td>
                </tr>
            </table>

        </div>
        


    </div>

    <script>
        var app = angular.module("myapp", []);
        app.controller("myctrl", function ($scope) {
            $scope.students = [
            {
                    fullname: "Nguyen Van Teo",
                    birthday: "20-01-1995",
                    mark: 8.5
                },
                {
                    fullname: "Pham Thi No",
                    birthday: "15-11-1985",
                    mark: 5.5
                }
            ];
            $scope.student = {};
            $scope.index = -1;
            $scope.clear = function () {
                $scope.student = {};
                $scope.index = -1;
            }
            $scope.insert = function () {
                $scope.students.push(angular.copy($scope.student));
                
            }
            

            $scope.delete= function ()
            {
                $scope.students.splice($scope.index, 1);
                $scope.clear();
            }

           
            $scope.cancel = function () {
                if ($scope.index == -1) {
                    $scope.clear();
                }
                else {
                    $scope.edit($scope.index);
                }
            }
            $scope.edit = function (index) {
                $scope.index = index;
            }

           
            
           
            
        });

    </script>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
