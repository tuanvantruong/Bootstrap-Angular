<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<div class="container ">

    
    <!-- b4-jum -->
    <div class="jumbotron">
        <h1 class="display-3">Quản trị website</h1>
        <p class="lead">Jumbo helper text</p>
        <hr class="my-2">


    </div>

    <div class="row">
        <!-- nav -->

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" id="navId">
            <li class="nav-item">
                <a href="#tab1Id" class="nav-link active">Trang Chủ</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
                    aria-expanded="false">Sản Phẩm</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#tab2Id">Sản Phẩm 1</a>
                    <a class="dropdown-item" href="#tab3Id">Sản Phẩm 2</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#tab4Id">Sản Phẩm 3</a>
                </div>
            </li>
            <li class="nav-item">
                <a href="#tab5Id" class="nav-link">Liên Hệ</a>
            </li>

        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div class="tab-pane fade show active" id="tab1Id" role="tabpanel"></div>
            <div class="tab-pane fade" id="tab2Id" role="tabpanel"></div>
            <div class="tab-pane fade" id="tab3Id" role="tabpanel"></div>
            <div class="tab-pane fade" id="tab4Id" role="tabpanel"></div>
            <div class="tab-pane fade" id="tab5Id" role="tabpanel"></div>
        </div>

        <script>
            $('#navId a').click(e => {
                e.preventDefault();
                $(this).tab('show');
            });
        </script>
        <!-- /nav -->

    </div>

    <div class="row">
        <!-- card -->

        <!-- b4-card-cllums -->
        <div class="card-columns">
            <div class="card">
                <img class="card-img-top  " src="images/shoppingcart.gif" style="width: 200px; height: 200px;" alt="">
                <div class="card-body">
                    <h4 class="card-title">Sản Phẩm 1</h4>
                    <p class="card-text">Mô Tả Sản Phẩm 1</p>
                </div>
            </div>
            <div class="card">
                <img class="card-img-top  " src="images/shoppingcart.gif" style="width: 200px; height: 200px;" alt="">
                <div class="card-body">
                    <h4 class="card-title">Sản Phẩm 2</h4>
                    <p class="card-text">Mô Tả Sản Phẩm 2</p>
                </div>
            </div>
        </div>


        <!-- /card -->
    </div>


    <div class="row">
        <!-- slide-show -->
        <!-- b4-carousel -->

        <div id="carouselId" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselId" data-slide-to="0" class="active"></li>
                <li data-target="#carouselId" data-slide-to="1"></li>
                <li data-target="#carouselId" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img src="images/header-object.png" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img src="images/header-object.png" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img src="images/header-object.png" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <!-- /slide-show -->
    </div>
</div>


   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
