<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

<body>

  <div class="container text-center  ">
    <div class="" ng-app="myapp" ng-controller="myctrl">


      <h1 ng-mouseover="count=count + 1">Đưa chuột vào đây</h1>
      <p>Giá trị của Count hiện tại là:{{count}}</p>

      <p> Nhập Tên <input type="text" ng-model="ten"></p>
  
      <p> Mã Sv <input type="text" ng-model="msv"></p>

      <p> Lớp <input type="number" ng-model="lop"></p>
  
      
  
      <button type="button" ng-click="xinchao()" class="btn btn-primary"> Submit</button>
      <h3>{{loichao}}</h3>


      <table class="table">
        <thead>
          <tr>
            <th>MSV</th>
            <th>Tên</th>
            <th>Lớp</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td scope="row">{{msv}}</td>
            <td>{{ten}}</td>
            <td>{{lop}}</td>
          </tr>
          
        </tbody>
      </table>
  
  
    </div>
  </div>






  <script>
    var app = angular.module("myapp", []);
    app.controller("myctrl", function ($scope) {
      $scope.count = 0;
      $scope.msv="";
      $scope.lop="";
      $scope.xinchao = function () {
        $scope.loichao = "Xin Chào: " +  " " + $scope.ten;
      };

      

    });
  </script>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
